<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="name">Tic Tac Toe</h1>
    </header>
    <main>
      <div class="outer">
        <div class="row">
          <div class="inner" cell-number="0"></div>
          <div class="inner" cell-number="1"></div>
          <div class="inner" cell-number="2"></div>
        </div>
        <div class="row">
          <div class="inner" cell-number="3"></div>
          <div class="inner" cell-number="4"></div>
          <div class="inner" cell-number="5"></div>
        </div>
        <div class="row">
          <div class="inner" cell-number="6"></div>
          <div class="inner" cell-number="7"></div>
          <div class="inner" cell-number="8"></div>
        </div>
      </div>
    </main>
    <footer>
      <div class="result">
        <p id="winner"></p>
        <button id="reset">RESET</button>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
